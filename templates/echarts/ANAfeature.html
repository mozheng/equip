<script type="text/javascript" src="js/echarts.js" ></script>
	<div id="Emain" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

		var myChart = echarts.init(document.getElementById('Emain'));
		// 显示标题，图例和空的坐标轴
		myChart.setOption({
    	title: {
        	text: '特征选取，主要特征按时序映射'
    	},
    	tooltip: {
    		trigger:'axis',
    		showDelay:0,
    		formatter : '({c0})'

    	},
   		legend: {
    	},
    	dataRange: {
        	min: 0,
        	max: 200,
        	calculable: true,
        	color: ['#d94e5d','#eac736','#50a3ba'],
        	textStyle:
        	{
            	color: '#fff'
        	}
    	},
    	xAxis: [{
            type : 'value',
            scale:true,
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            }
    	}],
    	yAxis: [{
            type : 'value',
            scale:true,
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            }
    	}],
    	series: [{
        	type: 'scatter',
        	data: [[1,3]]

   		}]
	});

	// 异步加载数据
	$.getJSON("data/ANAfeature.json").done(function (d) {
    // 填入数据
   		myChart.setOption({
        	series: [{
            	data : d.data
          	}]
    	});
	});

        // 使用刚指定的配置项和数据显示图表。
    </script>
